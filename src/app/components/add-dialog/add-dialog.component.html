<div class="flex flex-col gap-4 p-4 w-full items-start">
  <div class="flex flex-col gap-4 w-full">
    <div *ngFor="let set of settings" class="flex flex-col gap-2">
      <div class="flex gap-2">
        <div class="uppercase text-lg grow">{{getNameFromPath(set.path)}}</div>
        <button mat-button (click)="removeRepoSettings(set.id)">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            class="w-6 h-6 stroke-rose-400">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M9.75 9.75l4.5 4.5m0-4.5l-4.5 4.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
        </button>
      </div>
      <div class="flex flex-col gap-1">
        <div *ngFor="let b of set.branches" class="flex gap-1">
          <button mat-button (click)="remove(set.id, b)">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
              class="w-6 h-6 stroke-rose-400">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M9.75 9.75l4.5 4.5m0-4.5l-4.5 4.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
          </button>
          <span>{{b}}</span>
        </div>
      </div>
      <div class="flex gap-2 overflow-hidden">
        <input placeholder="add branch" type="text" class="min-w-0 grow border-slate-200
        border-solid border-2 rounded-sm px-1 ring-0 ring-transparent" #asdf />
        <button mat-button (click)="add(set.id, asdf.value); asdf.value = ''" class="w-fit shrink-0">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            class="w-6 h-6 stroke-green-400">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v6m3-3H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>

        </button>
      </div>
    </div>
  </div>
  <div class="flex gap-2 w-full">
    <button (click)="addRepo()" class="grow px-4 py-2 rounded-md bg-green-800 text-slate-50
      shadow-green-900
    shadow-sm">add repo</button>
    <button (click)="close()" class="px-4 py-2 rounded-md bg-slate-800 text-slate-50 shadow-slate-900
    shadow-sm">close</button>
  </div>
</div>
