<div class="flex flex-col gap-1 p-2 bg-slate-50 rounded-sm">
  <div class="uppercase text-sm">{{ action }}</div>
  <div class="flex items-center gap-3">
    <div [ngSwitch]="status" class="flex items-center justify-center shrink-0">
      <svg *ngSwitchCase="0" class="h-6 w-6 stroke-green-600" xmlns="http://www.w3.org/2000/svg" fill="none"
        viewBox="0 0 24 24" stroke-width="1.5">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>

      <svg *ngSwitchCase="1" class="h-6 w-6 stroke-rose-800" xmlns="http://www.w3.org/2000/svg" fill="none"
        viewBox="0 0 24 24" stroke-width="1.5">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M9.75 9.75l4.5 4.5m0-4.5l-4.5 4.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>

      <svg *ngSwitchCase="null" class="h-6 w-6 stroke-yellow-500" xmlns="http://www.w3.org/2000/svg" fill="none"
        viewBox="0 0 24 24" stroke-width="1.5">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15 12H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>

    </div>
    <div class="flex flex-col justify-center">
      <div>{{stdout}}</div>
      <div class="text-rose-800">{{stderr}}</div>
    </div>
  </div>
</div>
